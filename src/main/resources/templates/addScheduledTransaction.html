<!DOCTYPE html>
<html>
<head>
  <title>Add Scheduled Transaction NOW</title>
</head>
<body>
<h1>MEOWWW a new Scheduled Transaction?</h1>
<div>
  <img src="/staring.jpg" alt="A cute cat" width="500" height="650">

</div>

<form action="/submitScheduledTransaction" method="post">
  <input type="hidden" name="login" th:value="${user.login}"/>

  <label for="amount">Amount:</label>
  <input type="number" id="amount" name="amount" step="0.01" required/><br>

  <label for="frequency">Frequency:</label>
  <select id="frequency" name="frequency" required>

    <option value="Monthly">Monthly</option>
    <option value="Weekly">Weekly</option>
    <option value="Biweekly">BiWeekly</option>
  </select><br>

  <label for="category">Category:</label>
  <select id="category" name="category" required>

    <option value="Groceries">Groceries</option>
    <option value="Utilities">Utilities</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Transportation">Transportation</option>\
    <option value="Housing">Housing</option>
    <option value="Other">Other</option>
  </select><br>

  <label for="recentPayment">Initial Transaction Date:</label>
  <input type="datetime-local" id="recentPayment" name="recentPayment"><br>

  <label for="description">Description:</label>
  <input type="text" id="description" name="description" required/><br>

  <label for="type">Type:</label>
  <select id="type" name="type" required>
    <option value="INCOME">Income</option>
    <option value="EXPENSE">Expense</option>
  </select><br>

  <label for="account">Account:</label>
  <select id="account" name="account" required>
    <option value="Checking">Checking</option>
    <option value="Saving">Saving</option>
  </select><br>

  <button type="submit">Add Scheduled Transaction</button>
</form>
<br>
</br>
<form action="/goHome" method="get">
  <input type="hidden" name="login" th:value="${user.login}">
  <button type="submit">Go Home</button>
</form>
</body>
</html>
